<!-- List of menu items for a particular category -->
<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in $ctrl.items" ui-sref="mainList.itemDetail({itemId: $index})">
        <h5>Name: {{ item.name }} </h5>
        <p>Short Name: {{ item.short_name }} </p>
        <p>Price Large: {{ item.price_large }} </p>
        <p>Description: {{ item.description }} </p>
    </li>
</ul>
